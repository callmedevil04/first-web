<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job appliccation form</title>
    <link rel="stylesheet" href="hidden-styles.css"/>
</head>
<body>
    <div class="container">

        <div class="aplly_box">
         <h1 style="padding-bottom: 30px;">
            Job Application <span class="small_title">(Web)</span>
         </h1>
         <form action="">
            <div class="form_container">



             <div class="form_control">
                 <label for="first_name">First Name</label>
                 <input  type="text" id="first_name" name="first_name" placeholder="Enter First Name..."/>
             </div>
            
         
         
             <div class="form_control">
                 <label for="first_name">Last Name</label>
                 <input  type="text"  id="last_name" name="last_name" placeholder="Enter Last Name..."/>
             </div>
           

        
             <div class="form_control">
                 <label for="email">Email</label>
                 <input type="email"  id="email" name="email" placeholder="Enter Email..."/>
             </div>
            

         
           
             <div class="form_control">
                 <label for="job_role">Job Role</label>
                 <select>
                    <option value="">Select Job Role</option>
                    <option value="frontend">Frontend Developer</option>
                    <option value="backend">Backend Developer</option> 
                     <option value="full_stack">Full Stack Developer</option>
                     <option value="ui_ux">UI UX Designer</option>   
                    </select>

             </div>


             <div class="textarea_control">
                 <label for="address" >Address</label>
                 <textarea 
                 
                 type="text" 
                  name="address" 
                  row="4" 
                  cols="5"
                   >
                </textarea>
             </div>

             <div class="form_control">
                <label for="text">City</label>
                <input type="text"  id="city" name="city" placeholder="Enter City Name..."/>
            </div>

            <div class="form_control">
                <label for="pincode">Pincode</label>
                <input type="number"  id="pincode" name="pincode" placeholder="Enter Pincode..."/>
            </div>
           
            <div class="form_control">
                <label for="date">Date</label>
                <input  type="date"  id="date" name="date" >
            </div>


            <div class="form_control">
                <label for="upload">Upload your file</label>
                <input type="file"  id="upload" name="upload" >
            </div>
           
            </div>

            <div class="button_container">
                <button type="submit">Apply Now</button>

            </div>
         </form>
         
        </div>

       
    </div>
    
</body>
</html>
